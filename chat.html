<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dr.Bot - AI Health Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chatbox {
            background: #fff;
            width: 400px;
            max-width: 95%;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: #2563eb;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .messages {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
        }
        .msg {
            margin: 8px 0;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 80%;
        }
        .user {
            background: #2563eb;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #e5e7eb;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chatbox">
    <div class="header">Dr.Bot - Your AI Health Assistant</div>
    <div class="messages" id="chat">
        <div class="msg bot">Hello — I'm Dr.Bot. Tell me your symptoms (comma-separated). Type "predict" when done.</div>
    </div>

    <div class="input-area">
        <input type="text" id="message" placeholder="Type message...">
        <button id="send">Send</button>
    </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("message");
const sendBtn = document.getElementById("send");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
    })
    .then(res => res.json())
    .then(data => {
        addMessage(data.reply, "bot");
    })
    .catch(() => {
        addMessage("⚠️ Error connecting to server.", "bot");
    });
}

sendBtn.onclick = sendMessage;

input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
